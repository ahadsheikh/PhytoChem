{% block body %}
    <div class="container">
        <h1>Register</h1>
        <form action="{% url 'user:register' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Sign Up">
        </form>
    </div>
{% endblock %}
